<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedrock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="menu container">
      <div class="menu__content">
        <a class="menu__content--logo" href="/">
          <img src="./img/bedrock.svg" alt="Logo" />
        </a>
      </div>

      <button
        title="Temporáriamente desabiltado"
        class="menu__login button button__primary"
        disabled
      >
        Sign up
      </button>
    </header>

    <main>
      <div class="page404-content">
        <img src="./img/404.png" alt="Mulher deitada em cima do número 404" />
        <div class="page404-content__description">
          <p>Ops! Parece que você se aventurou por um caminho desconhecido!</p>
          <a href="/" class="button button__primary"> Voltar para o site </a>
        </div>
      </div>
    </main>
  </body>
</html>
